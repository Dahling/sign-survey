<!DOCTYPE html>
<html>
  <head>
    <title>What's Your Sign?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What's Your Sign?</h1>
      <h3>What's Your Favorite Drink?</h3>
    <select class="form-control" id="drink">
  <option>Select</option>
  <option>Diet Mt. Dew</option>
  <option>IPA beer</option>
  <option>Double Espresso</option>
  <option>Arnold Palmer</option>
  <option>Red Bull</option>
    </select>
  <h3>What's Your Preferred Exercise?</h3>
    <select class="form-control" id="exercise">
  <option>Select</option>
  <option>Running</option>
  <option>Walking</option>
  <option>Lifting Weights</option>
  <option>Hulu</option>
  <option>Everything</option>
    </select>
  <h3>What's Your Pet Peeve?</h3>
    <select class="form-control" id="peeve">
  <option>Select</option>
  <option>When someone eats with his or her mouth open.</option>
  <option>When people complain about the traffic while driving. #getOverIt</option>
  <option>People that don't smile enough.</option>
  <option>Snobbery</option>
  <option>When someone asks you a question, but he/she could easily look it up.</option>
  </select>
  <h3>Favorite Animal?</h3>
    <select class="form-control" id="animal">
  <option>Select</option>
  <option>Siberian Animals</option>
  <option>My Little Toy Poodle</option>
  <option>Tiny Monkeys (like in the movie Monkey Trouble)</option>
  <option>A Horse</option>
  <option>Turtle</option>
    </select>
<h3>Favorite Movie?</h3>
    <select class="form-control" id="movie">
  <option>Select</option>
  <option>When Harry Met Sally</option>
  <option>Chocolate</option>
  <option>Lord of the Rings</option>
  <option>Kill Bill</option>
  <option>Moana</option>
    </select>
<h3>Favorite Food?</h3>
    <select class="form-control" id="food">
  <option>Select</option>
  <option>Steak</option>
  <option>Hamburgers #Merica</option>
  <option>Mexican Food</option>
  <option>Pizza</option>
  <option>Fried Chicken</option>
    </select>
<h3>Favorite City?</h3>
    <select class="form-control" id="city">
  <option>Select</option>
  <option>San Francisco</option>
  <option>Phnompenh or San Diego</option>
  <option>Seattle</option>
  <option>Los Angeles</option>
  <option>Honolulu</option>
  <option>NYC</option>
    </select>
      <div id="output">

      </div>

    </div>
  </body>
</html>
